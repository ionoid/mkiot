version: 0.1

arch: armhf
base-directory: build/

env:
        variables:
                GOLANG_VERSION: "1.14.2"
                OS: linux
                GOLANG_ARCH: "armv6l"
                GOPATH: "/go"

phases:
        installs:
                - image: devtools_debian-buster_armhf.tar
                  mirror: https://www.ionoid.io/image-library/
                  name: golang-latest_debian-buster_armhf
                  cache: "reuse"
                  install-args:
                  runtime-versions:
                  commands:
                        - echo "Installed debian buster"
                        - apt-get update
                        - rm -rf /var/lib/apt/lists/*


        builds:
                # Set what image to use from installs
                - use: golang-latest_debian-buster_armhf
                  commands:
                        - script golang-install.sh

artifacts:
        - name: golang-latest_debian-buster_armhf
          files:
                - golang-latest_debian-buster_armhf
          compression: tar
